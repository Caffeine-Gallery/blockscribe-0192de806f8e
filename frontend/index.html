<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://unpkg.com/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=VT323&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="disco-ball"></div>
    <header>
        <h1>Disco Crypto Blog</h1>
        <button id="newPostBtn"><i data-feather="plus"></i> Groove New Post</button>
    </header>

    <main>
        <section id="posts">
            <!-- Posts will be dynamically added here -->
        </section>

        <section id="newPostForm" style="display: none;">
            <h2>Create Groovy New Post</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Funky Title" required>
                <input type="text" id="postAuthor" placeholder="Disco Author" required>
                <div id="editor"></div>
                <button type="submit">Publish & Boogie</button>
            </form>
        </section>
    </main>

    <div id="loadingSpinner" class="spinner" style="display: none;">
        <i data-feather="loader"></i>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
